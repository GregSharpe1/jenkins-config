apiVersion: v1
kind: Namespace
metadata:
  name: jenkins-ci
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins-ci
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          env:
            - name: CASC_JENKINS_CONFIG
              value: /var/jenkins_home/casc-config/jenkins.yaml
      #     volumeMounts:
      #       - name: jenkins-home
      #         mountPath: /var/jenkins_home
      # volumes:
      #   - name: jenkins-home
      #     emptyDir: {}
---

apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins-ci
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: jenkins
---

apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp
  namespace: jenkins-ci
spec:
  type: ClusterIP
  ports:
    - port: 50000
      targetPort: 50000
  selector:
    app: jenkins
